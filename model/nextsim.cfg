# section for simulation options
[simul]
time_init=2008-Mar-05
duration=10
timestep=200.

[output]
output_per_day=24
exporter_path=out_cpp/mesh

# section for mesh options
[mesh]
filename=small_arctic_10km.msh
path=nextsimdir
partitioner-fileformat=binary#ascii
partitioner=metis
partitioner-space=disk #memory

# restart options
[restart]
start_from_restart=false
restart_string=1
write_restart=true
output_time_step=1
debugging=false

# section for forcing and initialisation options
[setup]
ice-type=topaz
ocean-type=topaz
atmosphere-type=asr
bathymetry-type=etopo

# thermodynamics
[thermo]
use_thermo_forcing=true
newice_type=4

# dynamics
[dynamics]
use_coriolis=true

[drifters]
use_iabp_drifters=false
use_osisaf_drifters=false

[moorings]
spacing=10

[numerics]
regrid_angle=10.
ALE_smoothing_step_nb=2

# section for solver options
[solver]
ksp-convergence-info=false
ksp-monitor=false
ksp-view=false
ksp-reuse-prec=false
ksp-type=preonly#gmres
pc-type=cholesky#gasm
mat-package-type=mumps #mumps

# for ideal simulations - if using ice-type,atmosphere-type,...=constant
[ideal_simul]
constant_wind_u=0.
constant_wind_v=-10.

[debugging]
ptime_per_day=12
bamg_verbose=0
log-level=info
maxiteration=400
