# section for solver options
[solver]
ksp-type=preonly
pc-type=cholesky
mat-package-type=cholmod

# section for forcing and initialisation options
[setup]
ice-type=topaz
ocean-type=topaz
atmosphere-type=asr
bathymetry-type=etopo

# section for simulation options
[simul]
mesh_filename=topazreducedsplit2.msh
hsize=0.0125
verbose=1
newice_type=4
c_thin_max=0.2
