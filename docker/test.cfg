[mesh]
path=/nextsimdir/mesh/
filename=medium_arctic_20km.msh

[simul]
spinup_duration=0
timestep=200
time_init=2018-03-01
duration=4

[setup]
ice-type=topaz_forecast
ocean-type=topaz_forecast
atmosphere-type=ec2
bathymetry-type=etopo
use_assimilation=false

[restart]
write_restart=true
output_time_step=1
start_from_restart=false#true
reset_time_counter=true
restart_string=1
input_path=/Data/nextsimf/nextsimf_forecasts/Arctic10km_forecast/20180610/restart
debugging=true

[output]
output_per_day=1
save_forcing_fields=true
datetime_in_filename=true
exporter_path=/simforecastdir/test_mesh

[moorings]
use_moorings=true
output_timestep=1
spacing=5
variables=conc
variables=thick
variables=snow
variables=velocity_xy

[forecast]
true_forecast=true
air_temperature_correction=0
time_init_ocean_fc=2018-03-01
time_init_atm_fc=2018-03-01

[thermo]
newice_type=1

[solver]
ksp-convergence-info=false
ksp-monitor=false
ksp-view=false
ksp-reuse-prec=false
ksp-type=cg#gmres
pc-type=hypre#ilu#cholesky#gasm
mat-package-type=mumps #mumps

[debugging]
bamg_verbose=0
maxiteration=-1
ptime_per_day=1
